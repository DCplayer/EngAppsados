language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - tools
    - build-tools-25.0.2  
    - platform-tools
    - tools
    - build-tools-23.4.0
    - android-23
    - android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19
    - com.google.firebase:firebase-auth:11.0.2
    - com.google.android.gms:play-services-auth:11.0.2
    - com.google.firebase:firebase-core:11.0.2
    - com.google.firebase:firebase-database:11.0.2
    - com.android.support:appcompat-v7:23.4.0
    - com.android.support.constraint:constraint-layout:1.0.2
    - org.jsoup:jsoup:1.10.3
    - com.squareup.picasso:picasso:2.5.2
    - com.android.support:design:23.4.0
    - junit:junit:4.12
    - sys-img-armeabi-v7a-android-17
    - sys-img-armeabi-v7a-android-23
    - sys-img-armeabi-v7a-android-24
    - sys-img-armeabi-v7a-google_apis-23


  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    - '.+'

install:
  - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
  - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"

before_install:
  - cd EngAppsadosApp
  - set -ex
  - mkdir -p "${ANDROID_HOME}/licenses"
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "${ANDROID_HOME}/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "${ANDROID_HOME}/licenses/android-sdk-preview-license"
  - echo -e "\nd975f751698a77b662f1254ddbeed3901e976f5a" > "${ANDROID_HOME}/licenses/intel-android-extra-license"
  # - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"

before_script:
  - cd EngAppsadosApp
  - echo no | android create avd --force -n test -t "android-24" --abi "armeabi-v7a"
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
